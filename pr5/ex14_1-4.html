<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Первое задание
        for(i = 1; i <= 100; i++){
            document.write(i + ' ');
        }
    </script>
    <script>
        //Второе задание
        for(i = 11; i <= 33; i++){
            document.write(i + ' ');
        }
    </script>
    <script>
        //Третье задание
        for(i = 0; i < 100; i++){
            document.write(i + ' ');
        }
    </script>
    <script>
        //Четвертое задание
        var res = 0;
        for(i = 1; i <= 100; i++){
            res += i;
        }
        alert(res);
    </script>
</body>
</html>
