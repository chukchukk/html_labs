<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Первое задание
        var test = true;
        if (test == true){
            alert('Верно');
        } else {
            alert('Неверно');
        }

        if(test){
            alert('Верно');
        } else {
            alert('Неверно');
        }
    </script>
    <script>
        //Второе задание
        var test = true;
        if (test != true){
            alert('Верно');
        } else {
            alert('Неверно');
        }

        if(!test){
            alert('Верно');
        } else {
            alert('Неверно');
        }
    </script>
</body>
</html>
