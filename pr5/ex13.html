<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var num = 1;
        var result;
        switch (num){
            case 1: result = 'Зима'; break;
            case 2: result = 'Весна'; break;
            case 3: result = 'Лето'; break;
            case 4: result = 'Осень'; break;
            default: result = 'Ничего'; break;
        }
        alert(result);
    </script>
</body>
</html>
