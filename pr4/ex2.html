<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 2</title>
    <style>
        body{
            font-size: large;
        }
        ol ul{
            padding: 0;
        }
        li{
            margin-bottom: 5px;
        }
        .li1{
            text-decoration: underline line-through;
            text-decoration-style: dashed;
            text-decoration-color: #000000;
            color: red;
        }
        .li2{
            text-decoration: overline;
            text-decoration-style: double;
            text-decoration-color: #ffe800;
            color: blue;
        }
        .li3{
            text-decoration: underline ;
            text-decoration-style: solid;
            text-decoration-color: #b100ff;
            color: #10ff00;
        }
        .li4{
            text-decoration: line-through;
            text-decoration-style: initial;
            text-decoration-color: #47e3a9;
            color: #5d4a4a;
        }
        p{
            margin: 0;
        }
    </style>
</head>
<body>
    <ol type="I">
        <li class="li1">
            <p>A</p>
            <ul class="inside">
                <li>Антон</li>
            </ul>
        </li>
        <li class="li2">
            <p>Б</p>
            <ul class="inside">
                <li>Борис</li>
            </ul>
        </li>
        <li class="li3">
            <p>В</p>
            <ul class="inside">
                <li>Виктор</li>
            </ul>
        </li>
        <li class="li4">
            <p>Г</p>
            <ul class="inside">
                <li>Геннадий</li>
            </ul>
        </li>
    </ol>
</body>
</html>
