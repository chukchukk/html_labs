<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .header {
            width: fit-content;
            display: flex;
            justify-content: space-between;
            background-image: linear-gradient( 100.1deg,  rgba(32,38,57,1) 5.4%,  rgb(103, 121, 182) 70.2% );
            overflow: hidden;
            text-shadow: 1px -2px 1px rgba(0, 0, 0, 1);
        }

        .header a {
            height: 35px;
            float: right;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 15px 15px;
            text-decoration: none;
            font-size: 17px;
            transition: .35s ease;
            line-height: 2em;
        }

        .header a:hover,  .drop-button:hover{
            cursor: pointer;
            background: rgba(0,123,255,0.55);
        }

        .active_p {
            background-color: #ff9900;
            color: #f2f2f2
        }

        .dropDownList {
            float: right;
            overflow: hidden;
        }
        .drop-button{
            height: 65px;
        }


        .dropDownList .drop-button {
            font-size: 17px;
            border: none;
            outline: none;
            color: #f2f2f2;
            padding: 15px 15px;
            background-color: inherit;
            margin: 0;
            text-shadow: 1px -2px 1px rgba(0, 0, 0, 1);
            transition: 0.35s ease;
        }

        .dropDownList-content {
            display: none;
            position: absolute;
            background-color: #696969e3;
            min-width: 160px;
            z-index: 10;
        }

        .dropDownList-content a {
            float: none;
            color: #f2f2f2;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: 1s ease;
        }

        .dropDownList-content a:hover {
            cursor: pointer;
            background-color: rgb(160, 160, 160);
        }

        .dropDownList:hover .dropDownList-content {
            display: block;
        }
    </style>
</head>
<body>
<div class="header" id="headerAction">
    <div>
        <a href="#" class="active_p">Главная</a>
        <a href="#">Доставка</a>
        <div class="dropDownList">
            <button class="drop-button">Книги</button>
            <div class="dropDownList-content">
                <a href="#">Художественная литература</a>
                <a href="#">Нехудожественная литература</a>
                <a href="#">Детская литература</a>
                <a href="#">Хобби. Досуг</a>
            </div>
        </div>
        <a href="#">Корзина</a>
    </div>

</div>
</body>
</html>
