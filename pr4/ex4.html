<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 4</title>
    <style>
        .battery{
            width: 280px;
            height: 70px;
            border: 3px solid black;
            margin-bottom: 20px;
            position: relative;
            box-sizing: content-box;

        }
        .battery::after{
            content: '';
            position: absolute;
            width: 15px;
            height: calc(70px / 2);
            background-color: black;
            top: 50%;
            transform: translateY(-50%);
            right: -16px;
        }
        .battery::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
        }

        .battery.low::before {
            width: 25%;
            background-color: red;
        }

        .battery.medium::before {
            width: 55%;
            background-color: yellow;
        }

        .battery.high::before {
            width: 100%;
            background-color: green;
        }


    </style>
</head>
<body>
    <div class="battery low"></div>
    <div class="battery medium"></div>
    <div class="battery high"></div>
</body>
</html>
