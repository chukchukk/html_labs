<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            display: flex;
        }
        div {
            background-color: #07aff6;
            width: 100px;
            height: 100px;
            margin: 100px;
        }

        .box1 {
            transform: rotate(50deg);
        }

        .box2 {
            transform: scale(2);
        }

        .box3 {
            transform: skew(30deg, 20deg);
        }

        .box4 {
            transform: translate(50px, 50%);
        }

        .box5 {
            transform: rotate(50deg)
            scale(2)
            skew(30deg, 20deg)
            translate(50px, 50%);
        }

    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
</body>
</html>
