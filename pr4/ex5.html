<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example5</title>
    <style>
        .square::before{
            content: '\221A';
        }
        .square span{
            text-decoration: overline;
        }
        .square{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="square"><span>5</span></div>
    <div class="square"><span>6345</span></div>
    <div class="square"><span>1234567890</span></div>
</body>
</html>
