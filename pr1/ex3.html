<!DOCTYPE html> <!-- Предназначен для указания типа текущего документа — DTD -->
<html>  <!--  Является контейнером, который заключает в себе все содержимое веб-страницы, включая теги <head> и <body> -->
<head>  <!-- Предназначен для хранения других элементов, цель которых — помочь браузеру в работе с данными -->
    <meta charset="UTF-8">  <!-- Задает кодировку документа. -->
    <title>Example 3</title>  <!-- Определяет заголовок документа. -->
</head>
<body>  <!-- Предназначен для хранения содержания веб-страницы (контента), отображаемого в окне браузера. -->
    <i>  <!-- Устанавливает курсивное начертание шрифта. -->
        <a href="https://www.google.ru/">Google</a>  <!-- предназначен для создания ссылок. -->
        <a href="https://www.youtube.com/">YouTube</a>
        <a href="https://ru-ru.facebook.com/">Facebook</a>
        <a href="http://www.baidu.com/">Baidu</a>
        <a href="https://www.yahoo.com/">Yahoo</a>
    </i>

    <b>  <!-- Устанавливает жирное начертание шрифта. -->
        <a href="https://www.instagram.com/">Instagram</a>
        <a href="https://twitter.com/">Twitter</a>
        <a href="https://vk.com/feed" >VK</a>
    </b>
        <a href="https://www.wikipedia.org/">Wikipedia</a>
        <a href="https://yandex.ru/">Yandex</a>
</body>
</html>
