<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 11</title>
    <style>form{
        padding: 60px;
        background: #8bffbd;
        position: fixed; top: 50%; left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%)
    }
    input{
        margin: 5pt 5pt 5pt 5pt;
    }</style>
</head>
<body>
    <form>
        <p>Откуда вы узнали о компании?</p>
        <select>
            <option>Выберите пункт</option>
            <option>В группе VK</option>
            <option>От друзей</option>
            <option>Из листовок</option>
            <option>На сайте объявлений</option>
            <option>Другое</option>
        </select>
        <p>Укажите ваш пол</p>
        <p>
            <input type="radio" value="man" name="gender"/>мужской
        </p>
        <p>
            <input type="radio" value="woman" name="gender"/>женский
        </p>
        </select>

        </p>
        <h2>Ваш стек технологий</h2>
        <p>
            <input type="checkbox" value="c++" name="tech"/>C++
        </p>
        <p>
            <input type="checkbox" value="java" name="tech"/>Java
        </p>
        <p>
            <input type="checkbox" value="python" name="tech"/>Python
        </p>
        <p>
            <input type="checkbox" value="c#" name="tech"/>C#
        </p>
        <input type="text" placeholder="ФИО"><br>
        <input type="number" placeholder="Телефон"><br>
        <input type="email" placeholder="Эл. почта"><br>
        <input type="password" placeholder="Пароль">
    </form>
</body>
</html>
