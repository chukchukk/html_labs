<!DOCTYPE html>  <!-- Предназначен для указания типа текущего документа — DTD -->
<html>  <!--  Является контейнером, который заключает в себе все содержимое веб-страницы, включая теги <head> и <body> -->
<head>  <!-- Предназначен для хранения других элементов, цель которых — помочь браузеру в работе с данными -->
    <meta charset="UTF-8">  <!-- Задает кодировку документа. -->
    <title>Example 2</title>  <!-- Определяет заголовок документа. -->
</head>
<body>  <!-- Предназначен для хранения содержания веб-страницы (контента), отображаемого в окне браузера. -->
 <p>Эта старушка<br/> просто покорила<br/> судей своим<br/> чувством юмора<br/> и способностью<br/> к самоиронии.<br/>
     Конкурс был<br/> на самую<br/> короткую биографию,<br/> и она<br/> сразу получила<br/> по 10<br/> баллов от<br/>
     каждого члена<br/> жюри.</p>  <!-- Определяет текстовый абзац, br - абзац.-->
</body>
</html>
