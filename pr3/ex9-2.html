<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 9-2</title>
    <style>
        span{
            padding-left: 0.2em;
        }
        input[type="checkbox"]:checked + span{
            background: yellow;
        }
    </style>
</head>
<body>
<p><input type="checkbox" value="1"><span>HTML</span></p>
<p><input type="checkbox" value="2"><span>CSS</span></p>
<p><input type="checkbox" value="3"><span>JS</span></p>
<p><input type="checkbox" value="4"><span>U</span></p>
<input type="button" value="Отправить">
</body>
</html>
