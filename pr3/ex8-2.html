<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 8-2</title>
    <style>
        .square {
            position: relative;
            width: 50%;
            height: 50%;
            background: #1b2928;
        }
        .square:before{
            content: "";
            display: block;
            padding-top: 100%;
        }
        .content {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            color: #f3efef;
        }
        .content div {
            display: table;
            width: 100%;
            height: 100%;
        }
        .content span {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            color: #fbf7f7;
            font-size: 17px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class='square'>
    <div class='content'><div><span>Здесь могла быть ваша реклама.</span></div></div>
</div>
</body>
</html>
