<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Canvas</title>
    <script type="text/javascript">
        function circleDraw() {
            var canvas = document.getElementById('circle');
            var obCanvas = canvas.getContext('2d');

            obCanvas.beginPath();
            obCanvas.arc(150, 75, 50, 0, 2 * Math.PI, false); //x,y,r, 0,2pi
            obCanvas.fillStyle = 'yellow';
            obCanvas.fill();
            obCanvas.lineWidth = 25;
            obCanvas.strokeStyle = 'blue';
            obCanvas.stroke();
        }
    </script>
</head>
<body onload="circleDraw()">
<p>Пономарев Денис Николаевич</p>
<canvas id="circle" width="500" height="500"></canvas>
</body>
</html>
