<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Первое задание
        var st = Math.pow(2, 10);
        alert(st);
    </script>
    <script>
        //Второе задание
        alert(Math.sqrt(245));
    </script>
    <script>
        //Третье задание
        var arr = [4, 2, 5, 19, 13, 0, 10];
        var result = 0;
        for(i = 0; i < arr.length; i++){
            result += Math.pow(arr[i], 3);
        }
        alert(Math.sqrt(result));
    </script>
