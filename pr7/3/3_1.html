<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>
    <input type="text" value="Денис Пономарев" onfocus="change(this)" onblur="rechange(this)">
    <script>
        function change(elem){
            elem.value = 'Кузин Данил';
        }
        function reChange(elem){
            elem.value = 'Денис Пономарев';
        }
    </script>
</body>
</html>
