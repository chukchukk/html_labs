<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 id="clock"></h1>
    <script>
        window.onload = function(){
            window.setInterval(function(){
                var now = new Date();
                var clock = document.getElementById("clock");
                clock.innerHTML = now.toLocaleTimeString();
            }, 1000);
        };
    </script>
</body>
</html>
