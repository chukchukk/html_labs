<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 id="text">0</h1>
    <input type="button" value="start" onclick="start()" id="start">
    <input type="button" value="pause" onclick="pause()" id="pause">
    <script>
        function start(){
            window.timer = window.setInterval(count, 1000);
        }
        function pause(){
            window.clearInterval(window.timer);
        }
        function count(){
            var text = document.getElementById('text');
            text.innerHTML = parseInt(text.textContent) + 1;
        }

    </script>
</body>
</html>
