<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>
<div id="container">
    <a href="https://vk.com/chukkchuk">Вк</a>
    <br>
    <a href="https://www.youtube.com/"><i>YouTube</i></a>
</div>

<script>
    container.onclick = (event) => {

        function handleLink() {
            let out = confirm(`Вы уверены, что хотите покинуть страницу?`);
            if (!out)
                return false;
        }

        let target = event.target.closest('a');

        if (target && container.contains(target)) {
            return handleLink(target.getAttribute('href'));
        }
    };
</script>

</body>
</html>
