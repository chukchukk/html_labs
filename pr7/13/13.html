<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 10000px;
        }
        .tooltip{
            position: fixed;
            margin: 0 auto;
            border: 1px solid black;
            padding: 5px;
            border-radius: 5px;
            z-index: 5;
            background-color: #c1c1c1;
            transition: all ease .5s;
        }
    </style>
</head>
<body>
<br>
<br>
<br>
<p>ТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекст</p>
<button data-tooltip="Какая-то очень полезная подсказка">Кнопка</button>
<button data-tooltip="Менее полезная подсказка">Другая кнопка</button>
<p>ТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекстТекст</p>
<script>
    var show;
    document.addEventListener('mouseover', (elem) => {
        if(!elem.target.hasAttribute('data-tooltip'))
            return;

        var target = elem.target;
        var value = target.getAttribute('data-tooltip');
        var span = document.createElement('span');

        span.className = 'tooltip';
        span.innerHTML = value;
        document.body.appendChild(span);

        var coords = target.getBoundingClientRect();

        var top = coords.top - span.offsetHeight - 5;

        if (top < 0)
            top = coords.top + target.offsetHeight + 5;

        var left = coords.left + (target.offsetWidth - span.offsetWidth) / 2;

        if (left < 0)
            left = 0;


        span.style.left = left + 'px';
        span.style.top = top + 'px';

        show = span;
    })
    document.addEventListener('mouseout', (elem) => {
        if(show){
            document.body.removeChild(show);
            show = null;
        }
    })
</script>
</body>
