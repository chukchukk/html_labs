<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            width: fit-content;
        }
    </style>
</head>
<body>
    <p>Абзац с текстом.</p>
    <p>Абзац с текстом.</p>
    <p>Абзац с текстом.</p>
    <p>Абзац с текстом.</p>
    <p>Абзац с текстом.</p>
    <p>Абзац с текстом.</p>
    <p>Абзац с текстом.</p>
    <p>Абзац с текстом.</p>
    <input type="button" value="Нажмите на меня!" onclick="change(this)">
    <script>
        function change(btn){
            var ps = document.getElementsByTagName('p');
            for(i = 0; i < ps.length; i++){
                ps[i].innerHTML = i + '. ' + ps[i].textContent;
            }
            btn.disabled = true;
        }
    </script>
</body>
</html>
