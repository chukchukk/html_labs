<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type='text']{
            width: 150px;
        }
    </style>
</head>
<body>
    <input type="text" value="Пономарев Денис" id="text">
    <input type="button" onclick="change()" value="Кнопка">
    <script>
        function change(){
            let text = document.getElementById('text');
            text.value = 'Все мы меняемся';
            text.style.color = 'red';
            text.style.width = '200px';
            text.style.borderRadius = '10px';
        }
    </script>
</body>
</html>
