<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type='text']{
            display: block;
            width: 150px;
        }
    </style>
</head>
<body>
    <input type="text" value="Пономарев Денис" id="text">
    <input type="button" value="Убрать" onclick="remove()">
    <input type="button" value="Вернуть" onclick="show()">
    <script>
        function remove(){
            text = document.getElementById('text');
            text.style.display = 'none';
        }
        function show(){
            text = document.getElementById('text');
            text.style.display = 'block';
        }
    </script>
</body>
</html>
