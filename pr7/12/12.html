<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        li:hover{
            cursor: pointer;
        }
    </style>
</head>

<body>

<ul class="tree" id="tree">
    <li>Соц. сети
        <ul>
            <li>Популярные
                <ul>
                    <li>Телеграм</li>
                    <li>Вк</li>
                    <li>Одноклассники</li>
                    <li>Аська</li>
                </ul>
            </li>
            <li>Менее популярные
                <ul>
                    <li>Друг вокруг</li>
                    <li>Мой мир</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Марки авто
        <ul>
            <li>Популярные
                <ul>
                    <li>VW</li>
                    <li>Lada</li>
                    <li>Kia</li>
                </ul>
            </li>
            <li>Менее популярные
                <ul>
                    <li>Hawall</li>
                    <li>Cheery</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<script>
    let tree = document.getElementById('tree');
    tree.onclick = function(event) {
        let childrens = event.target.querySelector('ul');
        if (!childrens) return;
        if (event.target.tagName != 'LI') {
            return;
        }

        childrens.hidden = !childrens.hidden;
    }
</script>

</body>
</html>
